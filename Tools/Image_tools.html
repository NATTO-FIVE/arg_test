<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARG Asset Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Noto+Sans+JP:wght@400;700&display=swap');
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'JetBrains Mono', 'Noto Sans JP', sans-serif;
        }
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-6 md:p-12">
    <div class="max-w-4xl mx-auto">
        <header class="mb-10 text-center">
            <h1 class="text-3xl font-bold text-blue-400 mb-2 tracking-tighter">ARG ASSET GENERATOR</h1>
            <p class="text-slate-400 text-sm italic">Powered by Imagen 4.0</p>
        </header>

        <div class="glass p-8 rounded-2xl shadow-2xl mb-8">
            <label class="block text-sm font-bold mb-4 text-blue-300 uppercase tracking-widest">生成プロンプト</label>
            <textarea id="prompt" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-4 text-white focus:ring-2 focus:ring-blue-500 outline-none h-32 mb-6" placeholder="例：霧に包まれた古い日本の神社の境内、不気味な黄金の眼が空に浮かんでいる、シネマティックなライティング、モノクロ写真風..."></textarea>
            
            <button onclick="generateImage()" id="gen-btn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl transition duration-200 shadow-lg shadow-blue-900/20">
                画像を生成する
            </button>
        </div>

        <div id="result-area" class="hidden glass p-4 rounded-2xl min-h-[400px] flex flex-col items-center justify-center relative overflow-hidden">
            <div id="loading" class="flex flex-col items-center gap-4">
                <div class="loader"></div>
                <p class="text-sm animate-pulse">解析中および描画中...</p>
            </div>
            <div id="image-container" class="hidden w-full h-full flex flex-col items-center">
                <img id="output-img" class="rounded-lg shadow-2xl max-w-full h-auto mb-6 border border-slate-700" alt="Generated asset">
                <div class="flex gap-4">
                    <button onclick="copyBase64()" class="px-6 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-sm font-bold transition">
                        Base64をコピー
                    </button>
                    <button onclick="downloadImage()" class="px-6 py-2 bg-green-600 hover:bg-green-500 rounded-lg text-sm font-bold transition">
                        ダウンロード (PNG)
                    </button>
                </div>
                <p class="mt-4 text-[10px] text-slate-500 italic">※この画像を html の img タグで使用するには、Base64 形式が便利です。</p>
            </div>
        </div>

        <div id="error-msg" class="hidden mt-4 p-4 bg-red-900/30 border border-red-500 text-red-200 rounded-lg text-sm font-mono text-center"></div>
    </div>

    <script>
        const apiKey = ""; // 実行時に自動提供されます

        async function generateImage() {
            const promptText = document.getElementById('prompt').value.trim();
            if (!promptText) return;

            const btn = document.getElementById('gen-btn');
            const resultArea = document.getElementById('result-area');
            const loading = document.getElementById('loading');
            const imageContainer = document.getElementById('image-container');
            const errorMsg = document.getElementById('error-msg');

            // UIリセット
            btn.disabled = true;
            btn.innerText = "生成中...";
            resultArea.classList.remove('hidden');
            loading.classList.remove('hidden');
            imageContainer.classList.add('hidden');
            errorMsg.classList.add('hidden');

            const url = `https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`;
            const payload = {
                instances: [{ prompt: promptText }],
                parameters: { sampleCount: 1 }
            };

            let delay = 1000;
            for (let i = 0; i < 5; i++) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        const base64Data = result.predictions[0].bytesBase64Encoded;
                        const imageUrl = `data:image/png;base64,${base64Data}`;
                        
                        document.getElementById('output-img').src = imageUrl;
                        loading.classList.add('hidden');
                        imageContainer.classList.remove('hidden');
                        btn.disabled = false;
                        btn.innerText = "画像を生成する";
                        return;
                    }

                    if (response.status !== 429) break; 

                } catch (e) {}

                await new Promise(r => setTimeout(r, delay));
                delay *= 2;
            }

            // エラー表示
            errorMsg.innerText = "生成に失敗しました。プロンプトの内容を変更するか、しばらく待ってから再度お試しください。";
            errorMsg.classList.remove('hidden');
            loading.classList.add('hidden');
            btn.disabled = false;
            btn.innerText = "画像を生成する";
        }

        function copyBase64() {
            const imgSrc = document.getElementById('output-img').src;
            const tempInput = document.createElement('textarea');
            tempInput.value = imgSrc;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('Base64 データをクリップボードにコピーしました。');
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'arg_asset.png';
            link.href = document.getElementById('output-img').src;
            link.click();
        }
    </script>
</body>
</html>
