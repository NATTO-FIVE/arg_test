<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ARGハッシュ生成ツール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: monospace; }
        input { background-color: #1e293b; border: 1px solid #334155; color: #f8fafc; }
    </style>
</head>
<body class="p-10">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6 text-blue-400">ARG Keyword Hasher</h1>
        
        <div class="space-y-6">
            <div>
                <label class="block text-sm mb-2">キーワードを入力（例: 6.2Hz）</label>
                <input type="text" id="keyword" class="w-full p-3 rounded" placeholder="Enter keyword..." oninput="generateHash()">
            </div>

            <div class="p-4 bg-slate-800 rounded border border-slate-700">
                <label class="block text-xs text-slate-400 mb-2 uppercase">SHA-256 Hash (Filename)</label>
                <div id="output" class="text-lg font-bold text-green-400 break-all select-all">---</div>
            </div>

            <div class="text-sm text-slate-500">
                <p>手順：</p>
                <ol class="list-decimal ml-5 mt-2 space-y-1">
                    <li>キーワードを入力する。</li>
                    <li>表示されたハッシュ値をコピーする。</li>
                    <li><code>data/vault/[ハッシュ値].json</code> という名前でファイルを作成する。</li>
                </ol>
            </div>
        </div>
    </div>

    <script>
        async function generateHash() {
            const val = document.getElementById('keyword').value;
            if (!val) {
                document.getElementById('output').innerText = "---";
                return;
            }
            const msgBuffer = new TextEncoder().encode(val);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            document.getElementById('output').innerText = hashHex;
        }
    </script>
</body>
</html>
