<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domeshima OS v4.2.0 | Private Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Noto+Sans+JP:wght@400;700&display=swap');
        
        body {
            background-color: #0a0f1d;
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        /* 走査線エフェクト */
        .crt-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 4px, 4px 100%;
            pointer-events: none;
            z-index: 1000;
        }

        /* 背景グリッド */
        .desktop-bg {
            position: fixed;
            inset: 0;
            background-image: radial-gradient(#4f46e5 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.1;
            z-index: -1;
        }

        .window {
            position: absolute;
            min-width: 300px;
            min-height: 200px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        .window-header {
            padding: 8px 12px;
            background: rgba(30, 41, 59, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
        }

        .window-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
        }

        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            width: 80px;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .icon-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .icon-text {
            color: #fff;
            font-size: 10px;
            text-align: center;
            word-break: break-all;
            line-height: 1.2;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }

        .taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 48px;
            background: rgba(2, 6, 23, 0.9);
            backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            z-index: 100;
        }

        .start-btn {
            background: #2563eb;
            color: white;
            padding: 4px 16px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 13px;
            box-shadow: 0 0 15px rgba(37, 99, 235, 0.4);
        }

        /* 隠しフォルダ演出 */
        .hidden-item { opacity: 0.6; }
    </style>
</head>
<body>
    <div class="crt-overlay"></div>
    <div class="desktop-bg"></div>

    <!-- デスクトップアイコン -->
    <div id="desktop" class="p-8 grid grid-flow-col grid-rows-6 gap-8 w-fit">
        <div class="icon-item" onclick="openFolder('proj_e')">
            <i data-lucide="folder" class="text-blue-400 w-12 h-12"></i>
            <span class="icon-text">Project_E</span>
        </div>
        <div class="icon-item" onclick="openFolder('priv_vault')">
            <i data-lucide="folder" class="text-amber-400 w-12 h-12"></i>
            <span class="icon-text">Private_Vault</span>
        </div>
        <div class="icon-item" onclick="openFile('README.txt', '')">
            <i data-lucide="file-text" class="text-gray-400 w-12 h-12"></i>
            <span class="icon-text">README.txt</span>
        </div>
    </div>

    <!-- ウィンドウテンプレート（隠し） -->
    <div id="window-layer"></div>

    <!-- タスクバー -->
    <div class="taskbar">
        <div class="flex items-center gap-4">
            <button class="start-btn">START</button>
            <div class="flex gap-2 opacity-50">
                <i data-lucide="hard-drive" class="text-gray-400 w-5 h-5"></i>
                <i data-lucide="terminal" class="text-green-500 w-5 h-5"></i>
            </div>
        </div>
        <div class="flex items-center gap-6 text-white/50 font-mono">
            <div class="text-[10px] text-right">
                <div class="flex items-center gap-1 justify-end">
                    <span class="w-1.5 h-1.5 bg-green-500 rounded-full"></span>
                    <span>ENCRYPTION: ACTIVE</span>
                </div>
                <div>USER: MIKI_DOMESHIMA</div>
            </div>
            <div id="clock" class="text-xs border-l border-white/10 pl-4 text-white">00:00:00</div>
        </div>
    </div>

    <!-- 免責事項 -->
    <div class="fixed bottom-16 right-6 p-4 bg-black/60 border border-white/10 rounded text-[10px] text-gray-500 max-w-xs">
        <p class="font-bold mb-1">【重要】</p>
        <p>本アーカイブへのアクセスは「Project-E」中核スタッフ限定です。データの無断持出は管理プロトコルLEVEL-Rの対象となります。</p>
        <p class="mt-2">※本サイトはフィクションであり、ARGの演出用です。</p>
    </div>

    <script>
        // ファイルシステム定義
        const fileSystem = {
            'proj_e': {
                name: 'Project_E',
                items: [
                    { name: '”合唱”についてのメモ.dat', link: 'osi_deity_log.html', type: 'file' },
                    { name: '安全基準仕様書_改訂版.pdf', link: 'safety_spec_log.html', type: 'file' },
                    { name: '永位計画概要.dat', link: 'project_e_outline.html', type: 'file' }
                ]
            },
            'priv_vault': {
                name: 'Private_Vault',
                items: [
                    { name: 'Backup_198x_Recovered', type: 'folder', id: 'backup_8x' },
                    { name: '瀬田先輩との往信.eml', link: 'secret_pact_1991.html', type: 'file' }
                ]
            },
            'backup_8x': {
                name: 'Backup_198x_Recovered',
                items: [
                    { name: '不和の日記_091.log', link: 'fuwa_private_diary_recent.html', type: 'file' }
                ]
            }
        };

        // 時計
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // フォルダを開く
        function openFolder(id) {
            const folder = fileSystem[id];
            if (!folder) return;

            // 既存の同IDウィンドウがあればフォーカス
            const existing = document.getElementById('win-' + id);
            if (existing) {
                bringToFront(existing);
                return;
            }

            const win = document.createElement('div');
            win.id = 'win-' + id;
            win.className = 'window';
            win.style.left = (150 + (document.querySelectorAll('.window').length * 30)) + 'px';
            win.style.top = (100 + (document.querySelectorAll('.window').length * 30)) + 'px';
            win.style.width = '480px';
            win.style.height = '320px';

            win.innerHTML = `
                <div class="window-header" onmousedown="startDrag(event, '${win.id}')">
                    <div class="flex items-center gap-2 text-xs text-gray-300 font-mono">
                        <i data-lucide="folder" class="w-3 h-3 text-blue-400"></i>
                        <span>/mnt/domeshima_lab/${folder.name}</span>
                    </div>
                    <div class="flex gap-2">
                        <button class="text-gray-500 hover:text-white"><i data-lucide="minus" class="w-4 h-4"></i></button>
                        <button onclick="closeWindow('${win.id}')" class="text-gray-500 hover:text-red-500"><i data-lucide="x" class="w-4 h-4"></i></button>
                    </div>
                </div>
                <div class="window-content grid grid-cols-4 gap-4 content-start">
                    ${folder.items.map(item => `
                        <div class="icon-item" onclick="${item.type === 'folder' ? `openFolder('${item.id}')` : `openFile('${item.name}', '${item.link}')`}">
                            <i data-lucide="${item.type === 'folder' ? 'folder' : 'file-text'}" class="${item.type === 'folder' ? 'text-blue-400' : 'text-slate-400'} w-10 h-10"></i>
                            <span class="icon-text">${item.name}</span>
                        </div>
                    `).join('')}
                </div>
                <div class="px-3 py-1 bg-black/40 text-[9px] text-gray-500 flex justify-between border-t border-white/5">
                    <span>${folder.items.length} 項目</span>
                    <span>DOMESHIMA_OS v4.2.0</span>
                </div>
            `;

            document.getElementById('window-layer').appendChild(win);
            lucide.createIcons();
            bringToFront(win);
        }

        // ファイルを開く
        function openFile(name, link) {
            if (!link) {
                alert("ファイル: " + name + "\n内容: アクセス権限が不足しています。");
                return;
            }
            if (confirm("ファイル \"" + name + "\" を外部ビューアで開きますか？")) {
                window.location.href = link;
            }
        }

        function closeWindow(id) {
            document.getElementById(id).remove();
        }

        function bringToFront(el) {
            document.querySelectorAll('.window').forEach(w => w.style.zIndex = 10);
            el.style.zIndex = 50;
        }

        // ドラッグ実装
        let dragging = null;
        let offset = { x: 0, y: 0 };

        function startDrag(e, id) {
            dragging = document.getElementById(id);
            bringToFront(dragging);
            const rect = dragging.getBoundingClientRect();
            offset.x = e.clientX - rect.left;
            offset.y = e.clientY - rect.top;
            
            document.onmousemove = doDrag;
            document.onmouseup = stopDrag;
        }

        function doDrag(e) {
            if (!dragging) return;
            dragging.style.left = (e.clientX - offset.x) + 'px';
            dragging.style.top = (e.clientY - offset.y) + 'px';
        }

        function stopDrag() {
            dragging = null;
            document.onmousemove = null;
            document.onmouseup = null;
        }

        // 初期アイコン起動
        lucide.createIcons();
    </script>
</body>
</html>
