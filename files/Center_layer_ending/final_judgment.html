<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE_JUDGMENT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@900&display=swap');
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Noto Serif JP', serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* 走査線エフェクト */
        .crt-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.05));
            background-size: 100% 4px, 4px 100%;
            pointer-events: none;
            z-index: 1000;
        }

        /* 空間の奥行きを出すレイヤー */
        .void-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #111 0%, #000 80%);
        }

        /* 御視様の画像：透過PNGを想定 */
        .oshisama-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .oshisama-png {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
            opacity: 0.2; /* 暗闇に溶け込む薄さ */
            filter: contrast(1.5) brightness(0.6) drop-shadow(0 0 30px rgba(255, 215, 0, 0.1));
            animation: deity-manifest 10s infinite ease-in-out, glitch-image 7s infinite step-end;
            pointer-events: none;
        }

        /* 脈動と浮遊感 */
        @keyframes deity-manifest {
            0%, 100% { transform: scale(1) translateY(0); opacity: 0.15; }
            50% { transform: scale(1.05) translateY(-20px); opacity: 0.25; }
        }

        /* 不規則なグリッチ */
        @keyframes glitch-image {
            0%, 95% { transform: translate(0); filter: hue-rotate(0deg) contrast(1.5); }
            96% { transform: translate(-10px, 5px) skewX(5deg); filter: hue-rotate(90deg) brightness(1.2); }
            97% { transform: translate(15px, -5px) scaleY(1.1); filter: contrast(3); }
            98% { transform: translate(-5px, 10px) skewX(-10deg); filter: hue-rotate(-90deg); }
            100% { transform: translate(0); }
        }

        .judgment-ui {
            position: relative;
            z-index: 10;
            text-align: center;
            background: radial-gradient(circle, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.7) 50%, rgba(0,0,0,0) 100%);
            padding: 8rem;
            width: 100%;
        }

        .question {
            font-size: clamp(1.8rem, 6vw, 3rem);
            letter-spacing: 0.4em;
            margin-bottom: 6rem;
            text-shadow: 0 0 40px rgba(255,255,255,0.4);
            font-weight: 900;
        }

        .nav-options {
            display: flex;
            justify-content: center;
            gap: 6rem;
        }

        .choice-link {
            font-size: 1.8rem;
            color: #555;
            text-decoration: none;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            background: transparent;
            border: none;
            cursor: pointer;
            letter-spacing: 0.3em;
            position: relative;
            padding: 10px 20px;
        }

        .choice-link:hover {
            color: #fff;
            text-shadow: 0 0 20px #fff;
            transform: scale(1.15);
        }

        .choice-no:hover {
            color: #ff0000;
            text-shadow: 0 0 20px #ff0000;
        }

        .choice-link::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 1px;
            background: currentColor;
            transition: all 0.4s;
            transform: translateX(-50%);
        }

        .choice-link:hover::after {
            width: 100%;
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .judgment-ui { padding: 3rem 1rem; }
            .nav-options { gap: 2rem; flex-direction: column; align-items: center; }
            .question { letter-spacing: 0.2em; margin-bottom: 4rem; }
        }
    </style>
</head>
<body>
    <div class="crt-overlay"></div>

    <!-- 背景：御視様の顕現エリア -->
    <div class="void-container">
        <div class="oshisama-wrapper">
            <!-- 
                ここにPNG画像を配置します。
                ファイル名は oshisama.png を想定しています。
            -->
            <img src="oshisama.png" alt="御視様" class="oshisama-png" onerror="this.style.display='none';">
        </div>
    </div>

    <!-- 前景：選択肢UI -->
    <main class="judgment-ui">
        <h1 class="question">あなたは御視様を信じますか？</h1>
        
        <nav class="nav-options">
            <a href="ending_bad.html" class="choice-link">はい</a>
            <a href="ending_good.html" class="choice-link choice-no">いいえ</a>
        </nav>
    </main>

</body>
</html>
