<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL | AUTHENTICATION_GATEWAY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap');
        
        body {
            background-color: #050505;
            font-family: 'JetBrains Mono', 'Noto Sans JP', monospace;
            color: #d1d5db;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .crt-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 4px, 4px 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .auth-card {
            width: 100%;
            max-width: 500px;
            border: 2px solid #4a0000;
            background: #0a0a0a;
            padding: 3rem;
            box-shadow: 0 0 50px rgba(239, 68, 68, 0.1);
            text-align: center;
            position: relative;
        }

        .status-dot {
            width: 10px; height: 10px;
            background-color: #ef4444;
            border-radius: 50%;
            display: inline-block;
            margin-bottom: 1rem;
            box-shadow: 0 0 10px #ef4444;
            animation: blink 1s infinite;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        .pass-input {
            background: #1a0505;
            border: 1px solid #4a0000;
            color: #ef4444;
            width: 100%;
            padding: 12px;
            text-align: center;
            font-size: 1.2rem;
            outline: none;
            margin-top: 1.5rem;
            transition: all 0.3s;
        }

        .pass-input:focus {
            border-color: #ef4444;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.3);
        }

        .btn-auth {
            margin-top: 2rem;
            padding: 10px 30px;
            border: 1px solid #ef4444;
            color: #ef4444;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
            background: transparent;
        }

        .btn-auth:hover {
            background: #ef4444;
            color: #000;
        }

        #message {
            margin-top: 1.5rem;
            font-size: 0.8rem;
            min-height: 1.2rem;
            text-transform: uppercase;
        }

        .success { color: #00ff41; }
        .error { color: #ef4444; }

        .loading-bar {
            height: 2px;
            background: #ef4444;
            width: 0%;
            position: absolute;
            bottom: 0;
            left: 0;
            transition: width 1s ease-in;
        }
    </style>
</head>
<body>
    <div class="crt-overlay"></div>

    <div class="auth-card">
        <div class="status-dot"></div>
        <h1 class="text-xl font-bold tracking-widest text-white mb-2">SECURITY GATEWAY</h1>
        <p class="text-xs text-gray-500 uppercase">Highly Classified Archive Access</p>
        
        <div id="form-container">
            <input type="password" id="passcode" class="pass-input" placeholder="PASSCODE REQUIRED" autofocus>
            <button onclick="checkAuth()" class="btn-auth">Verify Identity</button>
        </div>

        <div id="message"></div>
        <div id="loader" class="loading-bar"></div>
    </div>

    <script>
        function checkAuth() {
            const input = document.getElementById('passcode').value;
            const message = document.getElementById('message');
            const loader = document.getElementById('loader');

            if (input === "暗黙知") {
                message.className = "success";
                message.innerText = "> ACCESS GRANTED. PREPARING DECRYPTION...";
                loader.style.width = "100%";
                
                // 1.5秒後に真の資料へリダイレクト
                setTimeout(() => {
                    window.location.href = "layer8_top_secret.html";
                }, 1500);
            } else {
                message.className = "error";
                message.innerText = "> INVALID KEYWORD. INCIDENT LOGGED.";
                document.getElementById('passcode').value = "";
                
                // 画面を赤くフラッシュさせる演出
                document.body.style.backgroundColor = "#2a0000";
                setTimeout(() => {
                    document.body.style.backgroundColor = "#050505";
                }, 100);
            }
        }

        // Enterキー対応
        document.getElementById('passcode').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') checkAuth();
        });
    </script>
</body>
</html>
