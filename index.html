<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>内部記録検索端末</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="terminal">
    <h1>内部記録検索端末</h1>

    <input id="query" type="text" placeholder="キーワードを入力" autofocus>
    <button id="searchBtn">SEARCH</button>

    <div id="results"></div>
  </div>

   <script src="docs.js"></script>
  <script>
    const input  = document.getElementById('query');
    const btn    = document.getElementById('searchBtn');
    const result = document.getElementById('results');

    function renderHits(hits) {
      result.innerHTML = "";

      if (hits.length === 0) {
        result.innerHTML = "<p>該当データは見つかりませんでした。</p>";
        return;
      }

      hits.forEach(doc => {
        const div = document.createElement('div');
        div.className = "hit";

        const snippet = doc.body.trim().slice(0, 80) + "…";

        // タイトルをクリックで全文を開く
        div.innerHTML = `
          <h2 class="doc-title">${doc.title}</h2>
          <p class="snippet">${snippet}</p>
          <div class="full-body" style="display:none; white-space:pre-wrap; margin-top:8px;">
            ${doc.body}
          </div>
        `;

        // クリックで全文表示のON/OFF
        const titleEl = div.querySelector(".doc-title");
        const fullEl  = div.querySelector(".full-body");

        titleEl.addEventListener("click", () => {
          if (fullEl.style.display === "none") {
            fullEl.style.display = "block";
          } else {
            fullEl.style.display = "none";
          }
        });

        result.appendChild(div);
      });
    }

    function search() {
      const q = input.value.trim();
      result.innerHTML = "";

      if (!q) return;

      const lowerQ = q.toLowerCase();

      const hits = DOCS.filter(doc =>
        doc.title.toLowerCase().includes(lowerQ) ||
        doc.body.toLowerCase().includes(lowerQ)
      );

      renderHits(hits);
    }

    btn.addEventListener('click', search);
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') search();
    });
  </script>
</body>
</html>

</body>
</html>
