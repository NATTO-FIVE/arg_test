<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>内部記録検索端末</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="terminal">
    <h1>内部記録検索端末</h1>

    <input id="query" type="text" placeholder="キーワードを入力" autofocus>
    <button id="searchBtn">SEARCH</button>

    <div id="results"></div>
  </div>

  <!-- ▼ メインスクリプト（DOCSもここに含める） -->
  <script>
    // ======================
    // 検索対象データ（keywords付き）
    // ======================
    const DOCS = [
      {
        id: "report-001",
        title: "内部報告書 001",
        keywords: ["観察棟B", "睡眠同期", "環境音", "報告書1"],
        body: `
とある都市近郊に建設された「観察棟B」において、
長期滞在被験者の睡眠パターンに異常な同期が確認された。

被験者同士に直接の接触はなく、
共通する要因は、毎晩同時刻に再生される環境音のみである。
`
      },
      {
        id: "log-010",
        title: "監視ログ 010",
        keywords: ["温度低下", "心拍上昇", "監視ログ10"],
        body: `
02:43 観察棟B通路にて、センサーが一時的な温度低下を検知。
映像上には人影なし。機器の異常は確認されていない。

同時刻、被験者3名の心拍数が一斉に上昇していた記録あり。
`
      },
      {
        id: "memo-023",
        title: "職員メモ 023",
        keywords: ["同じ夢", "白い部屋", "窓のない廊下", "メモ23"],
        body: `
最近、一部の被験者から「同じ夢を見る」という報告が出ている。
夢の内容は細部がばらばらだが、共通して
「白い部屋」と「窓のない廊下」が言及される。

正式な報告書にはまだ記載していない。
`
      }
    ];

    const input  = document.getElementById('query');
    const btn    = document.getElementById('searchBtn');
    const result = document.getElementById('results');

    // ======================
    // モーダルの作成
    // ======================
    const modal = document.createElement("div");
    modal.id = "modal";
    modal.style.display = "none";
    modal.style.position = "fixed";
    modal.style.top = "0";
    modal.style.left = "0";
    modal.style.width = "100%";
    modal.style.height = "100%";
    modal.style.background = "rgba(0,0,0,0.6)";
    modal.style.backdropFilter = "blur(3px)";
    modal.style.justifyContent = "center";
    modal.style.alignItems = "center";
    modal.style.padding = "20px";
    modal.style.zIndex = "1000";

    const modalContent = document.createElement("div");
    modalContent.style.position = "relative";
    modalContent.style.background = "#0c1525";
    modalContent.style.border = "1px solid #3aa7ff";
    modalContent.style.padding = "20px";
    modalContent.style.maxWidth = "700px";
    modalContent.style.width = "100%";
    modalContent.style.maxHeight = "80%";
    modalContent.style.overflowY = "auto";
    modalContent.style.whiteSpace = "pre-wrap";
    modalContent.style.color = "#e4f2ff";

    // 背景クリックで閉じる
    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });

    modal.appendChild(modalContent);
    document.body.appendChild(modal);

    // ======================
    // ヒット結果の描画
    // ======================
    function renderHits(hits) {
      result.innerHTML = "";

      if (hits.length === 0) {
        result.innerHTML = "<p>該当データは見つかりませんでした。</p>";
        return;
      }

      hits.forEach(doc => {
        const div = document.createElement('div');
        div.className = "hit";

        const snippet = doc.body.trim().slice(0, 80) + "…";

        div.innerHTML = `
          <h2 class="doc-title">${doc.title}</h2>
          <p class="snippet">${snippet}</p>
        `;

        // タイトルクリックでモーダルオープン
        const titleEl = div.querySelector(".doc-title");
        titleEl.addEventListener("click", () => {
          modalContent.innerHTML = `
            <div style="position:absolute; top:8px; right:12px; font-size:28px; cursor:pointer; color:#3aa7ff;" id="modalCloseBtn">&times;</div>
            <h2 style="margin-top:40px;">${doc.title}</h2>
            ${doc.body}
          `;

          const innerClose = modalContent.querySelector("#modalCloseBtn");
          innerClose.addEventListener("click", () => {
            modal.style.display = "none";
          });

          modal.style.display = "flex";
        });

        result.appendChild(div);
      });
    }

    // ======================
    // 検索処理（keywordsのみ）
    // ======================
    function search() {
      const q = input.value.trim();
      result.innerHTML = "";

      if (!q) return;

      const lowerQ = q.toLowerCase();

      const hits = DOCS.filter(doc =>
        Array.isArray(doc.keywords) &&
        doc.keywords.some(k => k.toLowerCase().includes(lowerQ))
      );

      renderHits(hits);
    }

    btn.addEventListener('click', search);
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') search();
    });
  </script>
</body>
</html>
