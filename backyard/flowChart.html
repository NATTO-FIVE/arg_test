<title>Markmap - Vertical View</title>
<style>
  * {
    margin: 0;
    padding: 0;
  }
  html, body {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background: #27272a;
  }
  /* SVG全体を回転させて縦型に見せる */
  #mindmap {
    display: block;
    width: 100vh; /* 高さ分を幅に */
    height: 100vw; /* 幅分を高さに */
    transform: rotate(90deg) translateX(0);
    transform-origin: top left;
    position: absolute;
    top: 0;
    left: 100%;
  }
  /* ノード内のテキストが横向きにならないよう補正 */
  .markmap-node div, .markmap-node foreignObject {
    transform: rotate(-90deg);
    transform-origin: center;
    display: inline-block;
    white-space: nowrap;
  }
  .markmap-dark {
    background: #27272a;
    color: white;
  }
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.12/dist/style.css">
