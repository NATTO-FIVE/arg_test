<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内部情報検索端末</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap');

        body {
            background-color: #080808;
            color: #00ff41;
            font-family: 'JetBrains+Mono', 'Noto Sans JP', monospace;
            margin: 0;
            min-height: 100vh;
            overflow-y: auto;
        }

        /* 走査線エフェクト */
        .crt-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 100;
        }

        .search-input {
            background: transparent;
            border: none;
            border-bottom: 2px solid #00ff41;
            outline: none;
            color: #00ff41;
            width: 100%;
            padding: 12px 0;
            font-size: 1.5rem;
        }

        .result-card {
            border: 1px solid rgba(0, 255, 65, 0.2);
            background: rgba(0, 255, 65, 0.02);
            padding: 1.5rem;
            transition: all 0.2s;
        }

        .result-card:hover {
            background: rgba(0, 255, 65, 0.08);
            border-color: #00ff41;
        }

        .btn-top {
            border: 1px solid #00ff41;
            color: #00ff41;
            background: rgba(0, 255, 65, 0.1);
            transition: all 0.2s;
            position: relative;
            z-index: 110;
        }

        .btn-top:hover {
            background: #00ff41;
            color: #000;
        }
    </style>
</head>
<body class="p-4">
    <div class="crt-overlay"></div>

    <!-- 戻るボタン -->
    <nav class="max-w-4xl mx-auto mb-10 relative z-10">
        <a href="./index.html" class="btn-top px-4 py-2 rounded text-sm font-bold inline-block">
            探偵事務所サイトへ
        </a>
    </nav>

    <main class="max-w-4xl mx-auto relative z-10">
        <header class="mb-12 border-b border-green-900 pb-4">
            <h1 class="text-2xl font-bold tracking-tighter uppercase">Terminal Access Layer</h1>
            <p class="text-xs opacity-50">SECRET KEYWORD REQUIRED</p>
        </header>

        <!-- 検索入力 -->
        <section class="mb-16">
            <div class="flex items-center gap-4">
                <span class="text-2xl">&gt;</span>
                <input type="text" id="search-box" class="search-input" placeholder="アクセスキーワードを入力..." autofocus>
            </div>
            <div class="text-[10px] mt-2 opacity-40">[ENTER] TO DECRYPT ADDRESS FROM VAULT</div>
        </section>

        <!-- 結果表示（Google風リスト） -->
        <div id="results-area" class="space-y-8 pb-32">
            <div id="status-text" class="text-center py-20 opacity-30 italic">
                -- 照合キーワードを入力してください --
            </div>
        </div>
    </main>

    <script>
        const searchBox = document.getElementById('search-box');
        const resultsArea = document.getElementById('results-area');

        // SHA-256ハッシュ生成関数
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        searchBox.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const keyword = searchBox.value.trim();
                if (!keyword) return;

                // 1. キーワードをハッシュ化
                const hash = await sha256(keyword);
                
                // 2. data/vault/[hash].json を直接フェッチ
                try {
                    const response = await fetch(`./data/vault/${hash}.json`);
                    
                    if (response.ok) {
                        const data = await response.json();
                        renderResults(data);
                    } else {
                        // 404等は不正なキーワードとして処理
                        renderError();
                    }
                } catch (error) {
                    renderError();
                }
                
                searchBox.value = '';
            }
        });

        function renderResults(item) {
            resultsArea.innerHTML = `
                <div class="result-card rounded shadow-lg border border-green-500 bg-green-950/10">
                    <div class="text-[10px] opacity-60 mb-2 font-mono uppercase">>> Access Granted: Secure Record Decoupled</div>
                    <h2 class="text-xl font-bold mb-4 text-white">${item.title || 'Untitled Record'}</h2>
                    
                    <div class="p-4 bg-black/50 border border-green-900 rounded mb-4">
                        <span class="text-xs opacity-50 block mb-1">TARGET_ADDRESS:</span>
                        <a href="${item.url}" class="text-blue-400 underline break-all hover:text-blue-300" target="_blank">${item.url}</a>
                    </div>
                    
                    ${item.hint ? `<p class="text-sm leading-relaxed opacity-80 italic">Note: ${item.hint}</p>` : ''}
                    ${item.description ? `<p class="text-sm mt-2 opacity-90">${item.description}</p>` : ''}
                </div>
            `;
        }

        function renderError() {
            resultsArea.innerHTML = `<div class="text-center py-20 text-red-500 font-bold uppercase tracking-widest">Access Denied: Invalid Keyword or Hash Mismatch</div>`;
        }

        // 入力フォーカスを常に維持
        document.addEventListener('click', () => searchBox.focus());
    </script>
</body>
</html>
