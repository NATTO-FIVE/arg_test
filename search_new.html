<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>データベース検索</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>内部アーカイブ検索</h1>
        <input type="text" id="searchInput" placeholder="キーワードを入力...">
        <button onclick="executeSearch()">実行</button>
        <div id="results"></div>
    </div>

    <script>
        async function executeSearch() {
            const keyword = document.getElementById('searchInput').value.trim();
            const resultsDiv = document.getElementById('results');
            if (!keyword) return;

            try {
                // SHA-256ハッシュ化
                const uint8 = new TextEncoder().encode(keyword);
                const buffer = await crypto.subtle.digest('SHA-256', uint8);
                const hashArray = Array.from(new Uint8Array(buffer));
                const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                
                // デバッグ用：生成されたハッシュをコンソールに出す
                console.log("Keyword:", keyword);
                console.log("Hash:", hashHex);

                const response = await fetch(`./data/${hashHex}.json`);
                if (!response.ok) throw new Error('Not Found');

                const data = await response.json();
                resultsDiv.innerHTML = `
                    <div style="margin-top:20px; border:1px solid #444; padding:15px;">
                        <h3>${data.title}</h3>
                        <p>${data.description}</p>
                        <a href="${data.url}">記録を閲覧する</a>
                    </div>`;
            } catch (e) {
                resultsDiv.innerHTML = "該当する記録は見つかりませんでした。";
            }
        }
    </script>
</body>
</html>
