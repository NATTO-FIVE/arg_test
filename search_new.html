<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>データベース検索</title>
</head>
<body>
    <input type="text" id="searchInput" placeholder="キーワードを入力...">
    <button onclick="executeSearch()">実行</button>
    <div id="results"></div>

    <script>
        async function executeSearch() {
    // trim() で前後の空白を除去し、さらに全角スペースも除去
    const keyword = document.getElementById('searchInput').value.replace(/[\s\u3000]/g, '');
    const resultsDiv = document.getElementById('results');
    if (!keyword) return;

    const uint8 = new TextEncoder().encode(keyword);
    const buffer = await crypto.subtle.digest('SHA-256', uint8);
    const hashArray = Array.from(new Uint8Array(buffer));
    const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    
    console.log("計算されたハッシュ:", hashHex);

    try {
        const response = await fetch(`./data/${hashHex}.json`);
        if (!response.ok) throw new Error('Not Found');
        const data = await response.json();
        resultsDiv.innerHTML = `<h3>${data.title}</h3><p>${data.description}</p>`;
    } catch (e) {
        // エラー時に「実際に探そうとしたファイル名」を正確に表示
        resultsDiv.innerHTML = `エラー: <code>data/${hashHex}.json</code> が見つかりません。`;
    }
}
    </script>
</body>
</html>
