<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>文書ビューア</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="record">
    <a href="search.html" style="color:#3aa7ff;">← 検索結果に戻る</a>
    <h1 id="title"></h1>
    <pre id="body" style="white-space:pre-wrap;"></pre>
  </div>

  <script src="docs.js"></script>

  <script>
    // URLパラメータを取得する
    const params = new URLSearchParams(location.search);
    const h = params.get("h");

    let decodedKey = "";
    try {
      // Base64 デコード (ファイルパスまたは DOCS ID)
      decodedKey = atob(h);
    } catch (e) {
      document.getElementById("title").innerText = "文書の読み込みエラー";
      return;
    }

    const titleElement = document.getElementById("title");
    const bodyElement = document.getElementById("body");

    // ===============================================
    // 1. docs.js 内の ID (r001, s105 など) として検索
    // ===============================================
    const doc = DOCS.find(d => d.id === decodedKey);

    if (doc) {
      // docs.js に見つかった場合 (既存文書)
      titleElement.innerText = doc.title;
      bodyElement.innerText = doc.body.trim();
      return;
    }

    // ===============================================
    // 2. .txt ファイルパスの場合、fetch で内容を取得
    // ===============================================

    // decodedKey が 'logs/' で始まり '.txt' で終わる場合
    if (decodedKey.startsWith('logs/') && decodedKey.endsWith('.txt')) {
      // ログファイルのファイル名が不明なため、読み込み中メッセージを表示
      titleElement.innerText = "内部記録転送中...";
      
      fetch(decodedKey)
        .then(response => {
          if (!response.ok) {
            throw new Error(`アクセスエラー: ${response.status}`);
          }
          return response.text();
        })
        .then(data => {
          // 取得した本文からタイトルを抽出（ログファイルは通常、最初の行にタイトルがある）
          const firstLine = data.trim().split('\n')[0];
          
          // 本文の整形
          bodyElement.innerText = data.trim();
          
          // タイトルの整形（を除去）
          if (firstLine.startsWith('[source')) {
            titleElement.innerText = firstLine.replace(/\\s*/, '').trim();
          } else {
            // タイトル行が特定できない場合はファイル名を表示
            const fileName = decodedKey.substring(decodedKey.lastIndexOf('/') + 1);
            titleElement.innerText = `内部記録（${fileName}）`;
          }
        })
        .catch(e => {
          titleElement.innerText = "記録の破損";
          bodyElement.innerText = `このログファイルの読み込みに失敗しました。\n\n詳細: ${e.message}`;
          console.error("Fetch Error:", e);
        });
        
        return; 
    }

    // ===============================================
    // 3. どちらでもなかった場合
    // ===============================================
    titleElement.innerText = "文書が見つかりません";
  </script>

</body>
</html>
