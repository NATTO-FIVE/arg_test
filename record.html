<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>内部記録ビューア：接続中</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>

  <div class="terminal record"> 
    
    <div class="terminal-header">
        > CONNECTED: 翠波ネットワーク / 記録検索端末
        <br>
        > FETCHING FILE　・・・・
        <span class="status-light" id="status-light" title="接続状態"></span>
    </div>

    <h1 id="title"></h1>
    <pre id="body" style="white-space:pre-wrap;"></pre>
    
    <div class="terminal-footer">
        <p class="disclaimer">
            ※本サイトはフィクションであり、ARG（代替現実ゲーム）の一部として作成されたものです。 実在の病院・団体・医療行為とは一切関係ありません。
        </p>
    </div>
  </div>

 <script>
    // 即時実行関数で全体をラップし、return 文を有効にする
    (function() {
        const params = new URLSearchParams(location.search);
        // URLパラメータ 'h' (Base64エンコードされたIDを想定)
        const h = params.get("h");

        const titleElement = document.getElementById("title");
        const bodyElement = document.getElementById("body");
        // const pathElement = document.getElementById("access-path"); // HTMLに存在しないため、ここでは定義削除
        const statusLight = document.getElementById("status-light");
        
        // Base64 デコード (ここではログのIDとして使用)
        let recordId = ""; 
        try {
            recordId = atob(h);
            // パス表示ロジックは削除
        } catch (e) {
            titleElement.innerText = "文書の読み込みエラー: 無効なキー";
            statusLight.className = 'status-light'; 
            return; 
        }

        // --- データ読み込みのメイン関数 ---
        async function fetchRecordData(id) {
            // 1. /data/index.json を読み込み
            const indexResponse = await fetch('/data/index.json');
            if (!indexResponse.ok) {
                throw new Error(`目録ファイルが見つかりません: /data/index.json`);
            }
            const indexData = await indexResponse.json();

            // 2. ID で該当レコードを検索 (index.json内のIDフィールドと照合を仮定)
            // ※ IDフィールド名はシステムの設計に依存
            const record = indexData.find(item => item.id === id); 
            if (!record) {
                throw new Error(`記録 ID: ${id} は目録に存在しません`);
            }
            
            // 3. ログファイルの内容を読み込み
            // record.file は logs/XXXXXX.txt のパスを保持
            const logResponse = await fetch(record.file); 
            if (!logResponse.ok) {
                throw new Error(`HTTP ERROR ${logResponse.status}: ${logResponse.statusText || 'ログファイルが見つかりません'}`);
            }
            const logContent = await logResponse.text();

            return { title: record.title, content: logContent };
        }
        // --- データ読み込み関数 終了 ---


        // ===============================================
        // 実行ロジック
        // ===============================================
        
        // ログファイルのパスチェックは不要になったため、処理を統合

        titleElement.innerText = `データ転送中... (記録ID: ${recordId})`;
        
        // 0.5秒の遅延を設けて、読み込み演出と非同期処理の確実性を高める
        setTimeout(() => {
            fetchRecordData(recordId)
                .then(data => {
                    // 成功
                    statusLight.className = 'status-light ok';
                    
                    const trimmedData = data.content.trim();

                    if (!trimmedData) {
                        titleElement.innerText = "記録が存在しないか、データが破損しています";
                        bodyElement.innerText = "ファイルは存在しますが、内容は空です。";
                        return;
                    }

                    // ★ 修正箇所: /data/index.json から取得した title を表示
                    titleElement.innerText = `内部記録: ${data.title}`; 
                    
                    // ファイル内容を本文に設定
                    bodyElement.innerText = trimmedData;

                    // 以前のファイル内容からタイトルを取得するロジックは不要なため削除
                })
                .catch(e => {
                    // 失敗時に詳細なエラーを画面に表示
                    statusLight.className = 'status-light';
                    titleElement.innerText = "接続断 / アクセス失敗";
                    bodyElement.innerText = `【FATAL ERROR】\n\n記録ID試行: ${recordId}\nエラー内容: ${e.message}\n\n機密区画は封鎖されました。`;
                    console.error("ARG Fetch Error:", e); 
                });
        }, 500);

    })(); // 即時実行
</script>
</body>
</html>
