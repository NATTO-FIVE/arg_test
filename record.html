<!doctype html>
<html lang="ja">
<script src="./js/lib/marked.min.js"></script>
<head>
  <meta charset="UTF-8">
  <title>内部記録ビューア：接続中</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>

  <div class="terminal record"> 
    
    <div class="terminal-header">
        > CONNECTED: 翠波ネットワーク / 記録検索端末
        <br>
        > FETCHING FILE　・・・・
        <span class="status-light" id="status-light" title="接続状態"></span>
    </div>

    <h1 id="title"></h1>
    <pre id="body" style="white-space:pre-wrap;"></pre>
    
    <div class="terminal-footer">
        <p class="disclaimer">
            ※本サイトはフィクションであり、ARG（代替現実ゲーム）の一部として作成されたものです。 実在の病院・団体・医療行為とは一切関係ありません。
        </p>
    </div>
  </div>

  <script>
    (function() {
        const params = new URLSearchParams(location.search);
        const h = params.get("h");

        const titleElement = document.getElementById("title");
        const bodyElement = document.getElementById("body");
        const statusLight = document.getElementById("status-light");
        
        let recordPath = ""; 

        // 1. Base64 デコード (例: /logs/e4f7a2b1.txt)
        try {
            recordPath = atob(h);
        } catch (e) {
            titleElement.innerText = "文書の読み込みエラー: 無効なキー";
            statusLight.className = 'status-light'; 
            return; 
        }

        // --- データ読み込みのメイン関数 ---
        async function fetchRecordData(targetPath) {
            
            // パス正規化のためのヘルパー関数: 前後のスラッシュを削除
            const normalizePath = (p) => String(p).replace(/^\/|\/$/g, '');

            // 3. /data/index.json を読み込み
            // search.htmlが成功しているシンプルな相対パスを使用
            const indexResponse = await fetch('data/index.json'); 
            
            if (!indexResponse.ok) {
                throw new Error(`[CRITICAL] 目録データ通信エラー`);
            }
            const indexData = await indexResponse.json();

            // 4. ファイルパスで該当レコードを検索 (正規化による厳密な比較)
            const targetPathNormalized = normalizePath(targetPath);
            
            const record = indexData.find(item => {
                return normalizePath(item.file) === targetPathNormalized;
            });
            
            if (!record) {
                throw new Error(`[CRITICAL] 記録データ照合失敗`);
            }
            
            // 5. ログファイルの内容を読み込み
            let logFilePath = record.file;
            
            // ★ 最終修正: ログファイルパスの先頭のスラッシュを削除し、相対パスとして強制する
            if (logFilePath.startsWith('/')) {
                logFilePath = logFilePath.substring(1); 
            }
            
            const logResponse = await fetch(logFilePath); // ★ 修正された相対パスを使用
            
            if (!logResponse.ok) {
                throw new Error(`[CRITICAL] ログファイル通信エラー`);
            }
            const logContent = await logResponse.text();

            return { title: record.title, content: logContent };
        }
        // --- データ読み込み関数 終了 ---


        // ===============================================
        // 実行ロジック
        // ===============================================
        
        titleElement.innerText = `データ転送中...`; 
        
        setTimeout(() => {
            fetchRecordData(recordPath) // デコードされたパス全体を渡す
                .then(data => {
                    statusLight.className = 'status-light ok';
                    const trimmedData = data.content.trim();

                    if (!trimmedData) {
                        titleElement.innerText = "記録が存在しないか、データが破損しています";
                        bodyElement.innerText = "ファイルは存在しますが、内容は空です。";
                        return;
                    }

                    titleElement.innerText = `内部記録: ${data.title}`; 
                    bodyElement.innerText = trimmedData;
                })
                .catch(e => {
                    statusLight.className = 'status-light';
                    titleElement.innerText = "接続断 / アクセス失敗";
                    
                    bodyElement.innerText = `【FATAL ERROR】\n\n通信プロトコルの破損が確認されました。\nアクセス試行は無効化されました。\n\n機密区画は封鎖されました。`;
                    
                    console.error("ARG Fetch Error:", e); 
                    console.error("検索パス:", recordPath);
                });
        }, 500);

    })();
</script>
</body>
</html>
