<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>内部記録ビューア：接続中</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="terminal record"> 
    
    <div class="terminal-header">
        > CONNECTED: 翠波ネットワーク / 記録検索端末
        <br>
        > FETCHING FILE: <span id="access-path">[DECODING...]</span>
        <span class="status-light" id="status-light" title="接続状態"></span>
    </div>

    <h1 id="title"></h1>
    <pre id="body" style="white-space:pre-wrap;"></pre>
    
    <a href="search.html" style="color:#3aa7ff;">← 検索結果に戻る</a>
  </div>

  <script src="docs.js"></script>

  <script>
    const params = new URLSearchParams(location.search);
    const h = params.get("h");

    const titleElement = document.getElementById("title");
    const bodyElement = document.getElementById("body");
    const pathElement = document.getElementById("access-path");
    const statusLight = document.getElementById("status-light");
    
    let decodedKey = "";
    try {
      // Base64 デコード (ファイルパスまたは DOCS ID)
      decodedKey = atob(h);
      pathElement.innerText = decodedKey; // デコードしたパスを表示
    } catch (e) {
      titleElement.innerText = "文書の読み込みエラー: 無効なキー";
      statusLight.className = 'status-light'; // 赤点滅
      return;
    }

    // ===============================================
    // 1. docs.js 内の ID (r001, s105 など) として検索
    // ===============================================
    const doc = DOCS.find(d => d.id === decodedKey);

    if (doc) {
      titleElement.innerText = doc.title;
      bodyElement.innerText = doc.body.trim();
      statusLight.className = 'status-light ok'; // 成功表示
      return;
    }

    // ===============================================
    // 2. .txt ファイルパスの場合、fetch で内容を取得
    // ===============================================

    if (decodedKey.startsWith('logs/') && decodedKey.endsWith('.txt')) {
      titleElement.innerText = "データ転送中... (認証キー: " + decodedKey.split('/')[1].split('.')[0] + ")";
      
      fetch(decodedKey)
        .then(response => {
          if (!response.ok) {
            throw new Error(`アクセスエラー: ${response.status}`);
          }
          return response.text();
        })
        .then(data => {
          // 成功
          statusLight.className = 'status-light ok';
          
          // 本文の整形
          const trimmedData = data.trim();
          bodyElement.innerText = trimmedData;

          // タイトル設定 (本文の最初の行を利用)
          const firstLine = trimmedData.split('\n')[0];
          if (firstLine.startsWith('[source')) {
            // ログの場合、タイトルはログのヘッダーを使用
            titleElement.innerText = firstLine.replace(/\\s*【/, '').replace(/】\s*$/, '').trim();
          } else {
            // それ以外の場合（もしあれば）はファイル名をタイトルに
            const fileName = decodedKey.substring(decodedKey.lastIndexOf('/') + 1);
            titleElement.innerText = `内部記録（ファイル名: ${fileName}）`;
          }
        })
        .catch(e => {
          // 失敗
          statusLight.className = 'status-light';
          titleElement.innerText = "記録の破損またはアクセスエラー";
          bodyElement.innerText = `ファイル読み込み失敗。機密区画が封鎖された可能性があります。\n\n詳細: ${e.message}`;
          console.error("Fetch Error:", e);
        });
        
        return;
    }

    // ===============================================
    // 3. どちらでもなかった場合
    // ===============================================
    statusLight.className = 'status-light';
    titleElement.innerText = "文書が見つかりません";
  </script>

</body>
</html>
